{% extends 'base.html' %} {% block content %}
<h1>나의 블로그</h1>
{% for post in posts %}
<li>
  <a href="{% url 'detail' post.pk %}">
    {% if post.img %}
    <img src="{{post.img.url}}" alt="이미지 없음" />
    {% endif %} {{post.title}}
  </a>
</li>
{% endfor %}
<br />
<a href="{% url 'new' %}">글쓰기</a>
{% endblock %}
