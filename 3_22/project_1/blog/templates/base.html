<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 블로그</title>
    <script
      src="https://kit.fontawesome.com/0d2024108d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <link rel="stylesheet" href="{% static 'home.css' %}" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <section class="nav_home">
          <a class="home_icon" href="{% url 'home' %}"
            ><i class="fas fa-home fa-lg"></i
          ></a>
        </section>
        {% if user.is_authenticated %}
        <section>
          <a href="{% url 'logout' %}"><button>로그아웃</button></a>
        </section>
        {% else %}
        <section>
          <a href="{% url 'login' %}"><button>로그인</button></a>
        </section>
        <section>
          <a href="{% url 'signup' %}"><button>회원가입</button></a>
        </section>
        {% endif %}
      </div>
    </nav>
    {% block content %} {% endblock %}
    <footer>footer</footer>
  </body>
</html>
