<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자</title>
    <style>
      #id_example {
        /* id 선택자 */
        color: red;
      }
      .class_ex {
        /* class 선택자 */
        color: green;
      }
      p {
        /* 태그 선택자 */
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1 id="id_example">id 선택자</h1>
    <h1 class="class_ex">class 선택자</h1>
    <p>tag 선택자1</p>
    <p>tag 선택자2</p>
  </body>
</html>
