<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인스타그램 구조</title>
    <link rel="stylesheet" href="instagram_media.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header_left">
          <i class="fab fa-instagram"></i>
          <h3>Instagram</h3>
        </div>
        <div class="header_middle">
          <form action="">
            <input type="text" value="검색" />
          </form>
        </div>
        <div class="header_right">
          <i class="far fa-compass"></i>
          <i class="far fa-heart"></i>
          <i class="far fa-user"></i>
        </div>
      </header>
      <hr style="opacity:0.3;" />

      <main>
        <section class="intro">
          <div>
            <img
              class="pic"
              src="https://instagram.fsgn2-4.fna.fbcdn.net/v/t51.2885-15/e35/s1080x1080/84677965_2509674249350305_7561833476920312735_n.jpg?_nc_ht=instagram.fsgn2-4.fna.fbcdn.net&amp;_nc_cat=101&amp;_nc_ohc=R3uCf_sd94QAX_CV9wr&amp;oh=af6a621e34f729c053d1f4e9f4d2de41&amp;oe=5E88B133"
            />
            <span class="profile">
              <span>
                <h1>EH Kim</h1>
                <button>프로필 편집</button>
                <i class="fas fa-cog"></i>
              </span>
              <br />
              <span class="num">
                <p>post 100</p>
                <p>Follower 300</p>
                <p>Following 500</p>
              </span>
              <span>
                김은혁
              </span>
            </span>
          </div>
        </section>
        <div>
          <section class="story">
            <div class="stroy_container">
              <img
                src="https://instagram.fsgn2-2.fna.fbcdn.net/v/t51.2885-15/e35/84337968_665938923947175_3790052584155553234_n.jpg?_nc_ht=instagram.fsgn2-2.fna.fbcdn.net&amp;_nc_cat=103&amp;_nc_ohc=kuun-n8-jbUAX-tikeC&amp;oh=c95231b28956385dda3054f452b5af40&amp;oe=5E86F63E"
                alt=""
              />
              <p>fall</p>
            </div>
            <div>
              <img
                src="https://instagram.fsgn2-3.fna.fbcdn.net/v/t51.2885-15/e35/s1080x1080/85225367_2671657289620626_2123071348216302236_n.jpg?_nc_ht=instagram.fsgn2-3.fna.fbcdn.net&amp;_nc_cat=106&amp;_nc_ohc=ympOnKMENQQAX-kRTrw&amp;oh=be5b90a17c4c2a61ffef951c30d2c101&amp;oe=5E8B9B78"
                alt=""
              />
              <p>night</p>
            </div>
          </section>
        </div>
        <div class="body_text_container">
          <section class="body_text">
            <div><i class="fas fa-th"></i>Post</div>
            <div><i class="fas fa-tv"></i>IGTV</div>
            <div><i class="far fa-bookmark"></i>Saved</div>
            <div><i class="far fa-user-circle"></i>Tagged</div>
          </section>
        </div>
        <section>
          <span class="records">
            <img
              src="https://instagram.fsgn2-4.fna.fbcdn.net/v/t51.2885-15/e35/83898397_623026101828959_5758477374601815662_n.jpg?_nc_ht=instagram.fsgn2-4.fna.fbcdn.net&amp;_nc_cat=111&amp;_nc_ohc=2ashewdMwPYAX_phlX8&amp;oh=0be7f6f3745f5b7c3b8cae7e9a835500&amp;oe=5E83FA52"
              alt=""
            />
            <img
              src="https://instagram.fsgn2-2.fna.fbcdn.net/v/t51.2885-15/e35/84337968_665938923947175_3790052584155553234_n.jpg?_nc_ht=instagram.fsgn2-2.fna.fbcdn.net&amp;_nc_cat=103&amp;_nc_ohc=kuun-n8-jbUAX-tikeC&amp;oh=c95231b28956385dda3054f452b5af40&amp;oe=5E86F63E"
              alt=""
            />
            <img
              src="https://instagram.fsgn2-4.fna.fbcdn.net/v/t51.2885-15/e35/87251100_2544372622499591_6622076989668927423_n.jpg?_nc_ht=instagram.fsgn2-4.fna.fbcdn.net&amp;_nc_cat=111&amp;_nc_ohc=yd1qZdyXv6AAX8-ig0T&amp;oh=720574f7d0bcd91e4b5201acfd472113&amp;oe=5E8C1CC9"
              alt=""
            />
            <img
              src="https://instagram.fsgn2-1.fna.fbcdn.net/v/t51.2885-15/e35/84346680_3048802865139463_1895775134309795437_n.jpg?_nc_ht=instagram.fsgn2-1.fna.fbcdn.net&amp;_nc_cat=107&amp;_nc_ohc=LGAJgWmKmTAAX9kcNYi&amp;oh=dbbc057126de76784b246199b572ccd1&amp;oe=5E821309"
              alt=""
            />
            <img
              src="https://instagram.fsgn2-3.fna.fbcdn.net/v/t51.2885-15/e35/85161534_193067641948270_3409951570355136876_n.jpg?_nc_ht=instagram.fsgn2-3.fna.fbcdn.net&amp;_nc_cat=110&amp;_nc_ohc=x8QHoEvmgicAX8jgJ3X&amp;oh=af759a6050bfe1a34c41df8ebc586531&amp;oe=5E84483E"
              alt=""
            />
            <img
              src="https://instagram.fsgn2-3.fna.fbcdn.net/v/t51.2885-15/e35/s1080x1080/85225367_2671657289620626_2123071348216302236_n.jpg?_nc_ht=instagram.fsgn2-3.fna.fbcdn.net&amp;_nc_cat=106&amp;_nc_ohc=ympOnKMENQQAX-kRTrw&amp;oh=be5b90a17c4c2a61ffef951c30d2c101&amp;oe=5E8B9B78"
              alt=""
            />
            <img
              src="https://instagram.fsgn2-4.fna.fbcdn.net/v/t51.2885-15/e35/s1080x1080/84677965_2509674249350305_7561833476920312735_n.jpg?_nc_ht=instagram.fsgn2-4.fna.fbcdn.net&amp;_nc_cat=101&amp;_nc_ohc=R3uCf_sd94QAX_CV9wr&amp;oh=af6a621e34f729c053d1f4e9f4d2de41&amp;oe=5E88B133"
              alt=""
            />
          </span>
        </section>
      </main>
    </div>
  </body>
</html>
